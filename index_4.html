<html lang="zh-tw">
<head>
    <meta charset="utf-8">

    <link rel="icon" type="image/png" sizes="16x16" href="https://offers.applemusic.apple/assets/dd21ce2fa8811aa40c8c778adff36fa816e0c2bd-en-us-large@1x.png" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css" />

<body class="hold-transition lockscreen">
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <a href="index_1.html"><b>演唱會售票系統</b></a>
        </div>
        <div class="lockscreen-name">後台系統</div>
        <div class="lockscreen-item">

                <img src="https://offers.applemusic.apple/assets/dd21ce2fa8811aa40c8c778adff36fa816e0c2bd-en-us-large@1x.png" alt="User Image">
            </div>
            <form class="lockscreen-credentials">
                <div class="input-group">
                    <input type="password" class="form-control" id="pwd" placeholder="輸入密碼">
                    <div class="input-group-append">
                        <button type="button" class="btn" id="pwd_btn">
                            <a class="nav-link" role="button">
                                <i class="fas fa-arrow-right text-muted"></i>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js"></script>

    <script>
        var password = 111;
        $("#pwd_btn").click(async function() {
            var pwd = $("#pwd").val();    
            if (password == pwd){
                window.location.href='index_5.html';
            }else{
                alert("密碼錯誤");
            }
        })
    </script>

</body>
</html>
