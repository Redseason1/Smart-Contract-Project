        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
        <script src="js/pet_ABI.js"></script>
        <script src="js/pet_Contract.js"></script>
        <script>
            var web3
            var pet_contract
            $(async function () {
                console.log('ethereum', window.ethereum)
                if (typeof window.ethereum !== 'undefined') {
                    //檢查瀏覽器是否已安裝MetaMask
                    try {
                        //var accounts = await ethereum.enable(); //MetaMask請求用戶授權, 舊版的用法未來會停用
                        var accounts = await ethereum.request({
                            method: 'eth_requestAccounts',
                        }) //MetaMask請求用戶授權, 連結會登入到MetaMask
                        console.log('accounts', accounts)

                        //web3 = new Web3(web3.currentProvider);  //web3初始化, 設定Provider為MetaMask提供的Provider, 舊版的用法未來會停用
                        web3 = new Web3(window.ethereum) //web3初始化

                        updateWeb3Information()
                        updateWeb3Account(accounts[0])
                    } catch (error) {
                        alert(error.message)
                    }
                } else {
                    alert('未安裝 MetaMask!')
                }
            })

            //MetaMask連結區塊鏈
            ethereum.on('connect', async function (connectInfo) {
                console.log('connect', connectInfo)
                let chain = '(' + connectInfo.chainId + ')' + getChainNameByID(connectInfo.chainId)
                $('#chain').val(chain)
            })

            //MetaMask切換網路
            ethereum.on('chainChanged', function (chainId) {
                console.log('chain id', chainId)
                window.location.reload()
            })

            //MetaMask切換帳戶
            ethereum.on('accountsChanged', function (accounts) {
                console.log('accountsChanged', accounts)
                updateWeb3Account(accounts[0])
            })

            //根據Chain ID取得網路名稱
            function getChainNameByID(chainid) {
                switch (chainid) {
                    case '0x1':
                        return 'Ethereum Main Network'
                    case '0x3':
                        return 'Ropsten Test Network'
                    case '0x4':
                        return 'Rinkeby Test Network'
                    case '0x5':
                        return 'Goerli Test Network'
                    case '0x2a':
                        return 'Kovan Test Network'
                    default:
                        return 'Unknown Network'
                }
            }

            //更新web3資訊
            async function updateWeb3Information() {
                $('#web3_version').html(web3.version)
                console.log('providers', web3.providers)
                console.log('given provider', web3.givenProvider)

                var block_number = await web3.eth.getBlockNumber() //查詢目前的區塊編號
                console.log('Block Number', block_number)
                $('#block_number').val(block_number)
            }

            //設定web3使用的帳戶
            async function updateWeb3Account(account) {
                web3.eth.defaultAccount = account //設定web3使用的帳戶
                $('#account').val(account)

                var balance = await web3.eth.getBalance(web3.eth.defaultAccount) //查詢帳戶的以太幣餘額
                console.log('balance', balance)
                $('#balance').val(web3.utils.fromWei(balance, 'ether'))
            }

            //連結合約
            $('#contract_address_btn').click(async function () {
                var contract_address = $('#contract_address').val()
                console.log('contract_address', contract_address)
                if (contract_address) {
                    contract = createContract(contract_address)
                    $('#contract_address').attr('readonly', true)
                    $('#contract_address_btn').attr('disabled', true)
                }
            })

            //建立智能合約實體
            async function createContract(address) {
                pet_contract = new web3.eth.Contract(pet_ABI, address, {
                    gasPrice: '20000000000', //以wei為單位的gas價格，設定為20 gwei
                })
                console.log("contract", pet_contract);

                if(pet_contract){
                    //輸入編號查詢寵物數量
                    $('#contract_getPetCount_btn').click(async function () {
                        var contract_getPetCount = $('#contract_getPetCount').val();
                        console.log('contract_getPetCount', contract_getPetCount);
                        if (contract_getPetCount) {
                            try{
                                var pet_amount = await pet_contract.methods.getPetCount(contract_getPetCount).call();
                                alert(pet_amount);
                            }catch(error){
                                console.log(error);
                                alert("無法查詢飼主寵物數量");
                            }
                        }
                    });
                
                    //輸入ID取得寵物資料
                    $('#contract_getPetDataByID_btn').click(async function () {
                        var contract_getPetDataByID = $('#contract_getPetDataByID').val();
                        console.log('contract_getPetDataByID', contract_getPetDataByID);
                        if (contract_getPetDataByID) {
                            try{
                                var pet_DataByID_obj = await pet_contract.methods.getPetDataByID(contract_getPetDataByID).call();
                                var pet_DataByID = JSON.parse(JSON.stringify(pet_DataByID_obj));
                                console.log(pet_DataByID);                                
                                Object.entries(pet_DataByID_obj).forEach(([key, value]) => {                                   
                                    alert(JSON.stringify(key) + " : " + JSON.stringify(value));                                                                          
                                });                                                            
                            }catch(error){
                                console.log(error);
                                alert("無法查詢寵物資料");
                            }
                        }
                    });

                    //輸入保單編號查詢所有相關內容
                    $('#contract_getDetailData_btn').click(async function () {
                        var contract_getDetailData = $('#contract_getDetailData').val();
                        console.log('contract_getDetailData', contract_getDetailData);
                        if (contract_getDetailData) {
                            try{
                                var pet_DetailData_obj = await pet_contract.methods.getDetailData(contract_getDetailData).call();
                                var pet_DetailData = JSON.parse(JSON.stringify(pet_DetailData_obj));
                                console.log(pet_DetailData);                              
                                Object.entries(pet_DetailData_obj).forEach(([key, value]) => {                                   
                                    alert(JSON.stringify(key) + " : " + JSON.stringify(value));
                                });                                                                                                                                                                                   
                            }catch(error){
                                console.log(error);
                                alert("無法查詢保單編號相關內容");
                            }
                        }
                    });

                    //回傳所有的ID對應到的保單清單
                    $('#contract_getarray_btn').click(async function () {                                              
                        try{
                            var petArray = await pet_contract.methods.getarray().call();
                            alert(petArray);                           
                        }catch(error){
                            console.log(error);
                            alert("無法回傳所有的ID對應到的保單清單");
                        }                        
                    });
                }                
            };                        
        </script>
